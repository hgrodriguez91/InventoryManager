<div class="col-md-12 mt-3 d-flex justify-content-between">
    <div class="col-md-4">
        <h3>Add item to warehouse</h3>
        <form [formGroup]="formInventory">
            <div class="form-group mt-3">
                <label>Select a Warehouse</label>
                <select class="form-select"  formControlName="warehouse">                    
                    <option *ngFor="let w of warehouses" [value]="w.id">{{w.name}}</option>            
                </select>
            </div>
            <div class="form-group mt-3">
                <label>Select a Item</label>
                <select class="form-select"  formControlName="item">                   
                    <option *ngFor="let item of items" [value]="item.id">{{item.details}}</option>
                    
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="">Insert Quantity</label>
                <input type="number" class="form-control"  placeholder="0" formControlName="quantity">
            </div>
            <div class="form-group mt-2 d-flex justify-content-end">
                <button class="btn btn-primary" (click)="proceed()" [disabled]="formInventory.invalid">Proceed</button>
            </div>
        </form>
    </div>
    <div class="col-md-7 mt-3">
        <div class="card">
            <div class="card-header ">
                <h5>Operation Details</h5>
            </div>
            <div class="card-body d-flex">
                <div class="col-md-4 text-left">
                    <h6>Warehouse:</h6>
                    <h6>Product or Item:</h6>
                    <h6>Product Quantity:</h6>
                </div>
                <div class="col-md-6">
                    <h6>{{warehouse}}</h6>
                    <h6>{{item}}</h6>
                    <h6>{{quantity}} units</h6>
                </div>
            </div>
            <div class="card-footer justify-content-center d-flex col">
                <button class="btn btn-primary btn-sm" (click)="wdetails=!wdetails"> Warehouse Details</button>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12 mt-5" *ngIf="wdetails">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product </th>
                <th scope="col">Quantity</th>
                <th scope="col">Added At</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>

</div>
