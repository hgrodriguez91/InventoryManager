<h3>{{text}}</h3>
    <form [formGroup]="formWarehouse">
        <div class="form-group">
            <label>Warehouse Name</label>
            <input class="form-control" type="text" name="name" [value]="warehouseEdit.name" formControlName="name">
        </div>
        <div class="form-group mt-3 d-flex justify-content-end">
            <button class="btn btn-primary" [disabled]="formWarehouse.invalid" (click)="addWarehouse()">Add</button>
        </div>
    </form>
